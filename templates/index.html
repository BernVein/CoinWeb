<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Coin Classifier</title>
</head>
<body>
    <h1>Classify a Philippine Coin</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="coin_image" />
        <input type="submit" value="Classify" />
    </form>

    {% if coin_counts %}
        <h2>Classified Coins:</h2>
        <ul>
            {% for coin, count in coin_counts.items() %}
                <li>Coin Value: {{ coin }} pesos | Count: {{ count }}</li>
            {% endfor %}
        </ul>
        <h3>Total Amount: {{ total_amount }} pesos</h3>
    {% endif %}
</body>
</html>
