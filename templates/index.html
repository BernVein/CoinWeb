<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Coin Classifier</title>
</head>
<body>
    <h1>Classify a Philippine Coin</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="coin_image" />
        <input type="submit" value="Classify" />
    </form>

    {% if detections %}
        <h2>Classified Coins:</h2>
        <ul>
            {% for detection in detections %}
                <li>
                    Coin: {{ detection.class }}<br>
                    Confidence: {{ detection.confidence }}<br>
                    Bounding Box: {{ detection.box }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
